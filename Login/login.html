<!DOCTYPE html>
<html>
<head>
<title>LOGIN PAGE</title>
<script type="text/javascript">
function validate()
{
	usr = document.getElementById("usr");
	pwd = document.getElementById("pwd");
	
	if(usr.value == "" || pwd.value == "")
	{
		alert("User or password cannot be empty");
		return false;
	}
	return true;

}
</script>
</head>
<body>
<form onsubmit="return validate()" action="http://localhost:8080/examples/LoginServlet" method="POST">
<label>USER:<input type="text" id="usr" name="usr"/></label><p>
<label>PASSWD:<input type="password" id="pwd" name="pwd"/><p>
<input type="submit" value="LOGIN"/>
</form>
</body>
</html>
